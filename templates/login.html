<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #000000; color: #FFFFFF; font-family: Arial, sans-serif; }
        .container { background-color: #1a1a1a; padding: 20px; border-radius: 10px; margin-top: 50px; }
        .btn-primary { background-color: #4a4a4a; border-color: #4a4a4a; }
        .btn-primary:hover { background-color: #666666; border-color: #666666; }
        .form-control { background-color: #222222; color: #FFFFFF; border: 1px solid #666666; }
        .form-control::placeholder { color: #AAAAAA; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Recommendation System</h1>
        <h2 class="text-center">Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{{ url_for('register') }}" class="text-white">Register here</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
